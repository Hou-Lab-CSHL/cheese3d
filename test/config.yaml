name: test
recording_root: videos
ephys_root: null
model_root: model
video_regex:
  _path_: .*_{{type}}_{{view}}.*\.avi
  type: '[^_]+'
  view: TL|TR|L|R|TC|BC
model:
  name: test
  backend_type: dlc
  backend_options: {}
ephys_regex: null
ephys_param: null
fps: 100
sync:
  pipeline:
  - crosscorr
  - regression
  - samplerate
  led_threshold: 0.9
  max_regression_rmse: 0.01
  ref_view: bottomcenter
  ref_crop: default
recordings: []
triangulation:
  axes:
  - - z
    - nose(top)
    - nose(bottom)
  - - x
    - eye(front)(left)
    - eye(front)(right)
  ref_point: ref(head-post)
  filter2d: false
  score_threshold: 0.9
views:
  topleft:
    path: TL
    crop:
    - null
    - null
    - null
    - null
    extra_crops: null
    filterspec: null
  topright:
